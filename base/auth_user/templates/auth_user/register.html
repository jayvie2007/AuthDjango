{% extends 'auth_user/base.html' %} 
{% load static %}

{% block title %} Register {% endblock %}

{% block body %} 
  <!--The contact form-->
  <!--The action ="create.php" in every form method is used to send data to mongodb-->
  <form method="post" action="#" onSubmit="alert('You have successfully registered');">
    <div class="input-group">
      <input type="text" name="fname" placeholder="Username" required />
    </div>
    <div class="input-group">
      <input type="email" name="eaddress" placeholder="Email Address" required/>
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="Password" required/>
    </div>
    <div class="input-group">
      <input type="password" name="password2" placeholder="Confirm Password" required/>
    </div>
    <div class="input-group">
      <button type="submit" name="submitform" class="button">Register</button>
    </div>
  </form>
  {% endblock %}
